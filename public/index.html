<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Student manager</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div>This is Student management system</div>
    <div>
      <a href="https://github.com/makokusuda/student-management-system">
        Github page
      </a>
    </div>
    <div>
      Add student
      <div>name: <input id="add-name" type="text" /></div>
      <div>
        grade:
        <select id="add-grade">
          <option value="" disabled selected>Grade</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
        </select>
      </div>
      <div id="add-error">
        error message
        <button id="error-confirm" type="button">Confirm</button>
      </div>
      <button id="add-button">Add student</button>
      <div>
        <div id="updated-display-area"></div>
        <button id="add-confirm" type="button">Confirm</button>
      </div>
      <div>
    </div>
    <div>
      Filter 
      <div>id: <input id="filter-id" type="text" /></div>
      <div>name: <input id="filter-name" type="text" /></div>
      <div>
        grade:
        <input
          type="checkbox"
          class="filter-grade"
          id="filter-grade1"
          value="1"
        /><label>1st</label>
        <input
          type="checkbox"
          class="filter-grade"
          id="filter-grade2"
          value="2"
        /><label>2nd</label>
        <input
          type="checkbox"
          class="filter-grade"
          id="filter-grade3"
          value="3"
        /><label>3rd</label>
      </div>
      <div>
        <button id="filter-button" type="button">Filter</button>
        <button id="filter-clear" type="button">Clear</button>
      </div>
    </div>
    <div>
      <button id="list-button" type="button">Get All Students List</button>
    </div>
    <div id="list-area"></div>

    <script src="app.js"></script>
  </body>
</html>
